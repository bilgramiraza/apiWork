<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>  <title>Node basics</title> -->
</head>
<body>
  <h1>Data Selfie APP</h1>
  <nav>
    <a href="index.html">| Enter Elements |</a>
    <a href="log.html"> Display Elements |</a>
  </nav>

  <p>Welcome to the ultimate image storage application using the power of the cloud</p>
  <form>
    <div>
      Latitude: <span class="lat"></span><br>
      Longitude: <span class="lon"></span><br>
      Current Temperature: <span class="temp"></span>&deg;C<br>
      Day Forecast: <span class="tempMax"></span>&deg;C / <span class="tempMin"></span>&deg;C<br>
      The Air Quality Index: <span class="aqi"></span><br>
      PM2.5: <span class="pm25"></span> μg/m<sup>3</sup><br>
      PM10: <span class="pm10"></span> μg/m<sup>3</sup><br>
      Last Updated at: <span class="timeStamp"></span><br>
    </div>
    <label for="caption">Enter A Caption:</label>
    <input type="text" name="caption" class="caption"><br>
    <button id="record" type="button">Record Location</button>
  </form>
</body>
</html>
